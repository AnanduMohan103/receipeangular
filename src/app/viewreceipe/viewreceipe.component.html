<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Ingrediant</th>
                    <th scope="col">Category</th>
                    <th scope="col">Duration</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of receipeData">
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.ing}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.duration}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
